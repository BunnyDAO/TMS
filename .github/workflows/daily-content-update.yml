name: Daily Content Update

on:
  schedule:
    # Run daily at 8:00 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}

jobs:
  # â”€â”€ Job 1: Scout for new tools â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  scout:
    name: Scout for new tools
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scout
        run: npx tsx scripts/automation/scout.ts

      - name: Create discovery issue
        if: hashFiles('scripts/automation/discovery-output.md') != ''
        run: |
          BODY=$(cat scripts/automation/discovery-output.md)
          DATE=$(date +%Y-%m-%d)
          gh issue create \
            --title "ðŸ” Discovery Report â€” $DATE" \
            --body "$BODY" \
            --label "discovery"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # â”€â”€ Job 2: Update existing listing statuses â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  update-statuses:
    name: Update listing statuses
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run updater
        run: npx tsx scripts/automation/updater.ts
        env:
          APPLY_CHANGES: 'true'

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit state file
        if: always()
        run: |
          git config user.name "toomuch-sh-bot"
          git config user.email "bot@toomuch.sh"
          git add scripts/automation/state.json
          git diff --staged --quiet || git commit -m "chore: update automation state"
          git push

      - name: Create PR with status updates
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          DATE=$(date +%Y-%m-%d)
          RUN_ID="${{ github.run_number }}"
          BRANCH="automation/status-update-${DATE}-${RUN_ID}"
          git checkout -b "$BRANCH"
          git add src/content/listings/
          git commit -m "content: update listing statuses â€” $DATE

          Automated status re-evaluation based on live metrics.
          See update-output.json for details."
          git push -u origin "$BRANCH"
          gh pr create \
            --title "ðŸ“Š Status updates â€” $DATE" \
            --body "$(cat <<'EOF'
          ## Automated Status Updates

          Listing statuses re-evaluated based on:
          - GitHub star velocity
          - DeFi Llama TVL growth
          - CoinGecko trending data
          - npm download velocity
          - RSS news mentions

          Review the changes and merge if they look correct.

          ---
          _Generated by the toomuch.sh content automation_
          EOF
          )" \
            --label "content-update"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
