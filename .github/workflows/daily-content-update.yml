name: Daily Content Update

on:
  schedule:
    # Run daily at 8:00 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}

jobs:
  # ‚îÄ‚îÄ Job 1: Scout + auto-generate new listings ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  scout-and-generate:
    name: Scout & generate listings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scout
        run: npx tsx scripts/automation/scout.ts
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}

      - name: Save state delta
        if: always()
        run: |
          if [ -f scripts/automation/state.json ]; then
            cp scripts/automation/state.json scripts/automation/state-delta-scout.json
          fi

      - name: Upload state delta
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-delta-scout
          path: scripts/automation/state-delta-scout.json
          retention-days: 1

      - name: Create discovery issue (human review candidates)
        if: hashFiles('scripts/automation/discovery-output.md') != ''
        run: |
          BODY=$(cat scripts/automation/discovery-output.md)
          DATE=$(date +%Y-%m-%d)
          gh issue create \
            --title "üîç Discovery Report ‚Äî $DATE" \
            --body "$BODY" \
            --label "discovery"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR with auto-generated listings
        if: hashFiles('scripts/automation/generated-listings.json') != ''
        run: |
          DATE=$(date +%Y-%m-%d)
          RUN_ID="${{ github.run_number }}"
          BRANCH="automation/new-listings-${DATE}-${RUN_ID}"

          git config user.name "toomuch-sh-bot"
          git config user.email "bot@toomuch.sh"
          git checkout -b "$BRANCH"

          # Stage only new listing files
          LISTING_FILES=$(cat scripts/automation/generated-listings.json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for f in data.get('files', []):
            print(f['path'])
          ")

          for f in $LISTING_FILES; do
            if [ -f "$f" ]; then
              git add "$f"
            fi
          done

          git diff --staged --quiet && exit 0

          # Build PR body with list of new listings
          LISTING_SUMMARY=$(cat scripts/automation/generated-listings.json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for f in data.get('files', []):
            print(f'- **{f[\"name\"]}** ({f[\"category\"]}) ‚Äî score: {f[\"score\"]}/100')
          ")

          git commit -m "content: auto-add new listings ‚Äî $DATE

          Auto-generated listings based on Claude analysis.
          See generated-listings.json for details."

          git push -u origin "$BRANCH"

          gh pr create \
            --title "ü§ñ New listings ‚Äî $DATE" \
            --body "$(cat <<EOF
          ## Auto-Generated Listings

          Claude identified and generated these listings automatically:

          $LISTING_SUMMARY

          ### What to review:
          - [ ] Frontmatter accuracy (category, tags, pricing)
          - [ ] Description quality and factual correctness
          - [ ] Getting Started steps are accurate
          - [ ] Key Features are real and current
          - [ ] No duplicate of existing listing

          ---
          _Generated by the toomuch.sh content automation_
          EOF
          )" \
            --label "new-listing"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ‚îÄ‚îÄ Job 2: Update existing listing statuses + content ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  update-content:
    name: Update statuses & content
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run updater
        run: npx tsx scripts/automation/updater.ts
        env:
          APPLY_CHANGES: 'true'

      - name: Save state delta
        if: always()
        run: |
          if [ -f scripts/automation/state.json ]; then
            cp scripts/automation/state.json scripts/automation/state-delta-updater.json
          fi

      - name: Upload state delta
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-delta-updater
          path: scripts/automation/state-delta-updater.json
          retention-days: 1

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Create PR with status + content updates
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          DATE=$(date +%Y-%m-%d)
          RUN_ID="${{ github.run_number }}"
          BRANCH="automation/status-update-${DATE}-${RUN_ID}"

          git config user.name "toomuch-sh-bot"
          git config user.email "bot@toomuch.sh"
          git checkout -b "$BRANCH"
          git add src/content/listings/
          git commit -m "content: update listing statuses + content ‚Äî $DATE

          Automated status re-evaluation and content freshness updates.
          See update-output.json for details."
          git push -u origin "$BRANCH"

          gh pr create \
            --title "üìä Status & content updates ‚Äî $DATE" \
            --body "$(cat <<'EOF'
          ## Automated Updates

          Listing statuses re-evaluated based on:
          - GitHub star velocity
          - DeFi Llama TVL growth
          - CoinGecko trending data
          - npm download velocity
          - RSS news mentions

          Content freshness updates for listings with:
          - Recent GitHub releases
          - Significant TVL changes (50%+)
          - Listings not updated in 90+ days

          Review the changes and merge if they look correct.

          ---
          _Generated by the toomuch.sh content automation_
          EOF
          )" \
            --label "content-update"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ‚îÄ‚îÄ Job 3: Merge state from both jobs ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  commit-state:
    name: Commit merged state
    needs: [scout-and-generate, update-content]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download state deltas
        uses: actions/download-artifact@v4
        with:
          path: scripts/automation/
          merge-multiple: true

      - name: Merge state deltas
        run: npx tsx scripts/automation/merge-state.ts

      - name: Commit state
        run: |
          git config user.name "toomuch-sh-bot"
          git config user.email "bot@toomuch.sh"
          git add scripts/automation/state.json
          git diff --staged --quiet || git commit -m "chore: update automation state"
          git push
